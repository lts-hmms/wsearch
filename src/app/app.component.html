<div class="container">
  <app-search-bar (submitted)="onTerm($event)"></app-search-bar>
  <!-- first pages is target of the information, second one is source of information
  (in app.component.ts) -->
  <!-- only show page-list when pages.length is true-->
  <app-page-list *ngIf="pages.length" [pages]="pages"></app-page-list>
</div>
